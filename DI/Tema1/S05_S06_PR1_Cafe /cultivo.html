<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Cultivo</title>
</head>
<body>
    <h1>Suelo para cultivo</h1>
    <hr>
    <p>Contenidos adecuados de nutrimientos en un suelo para el cultivo del caf√©</p>
    <table class="cultivo">
        <thead>
            <tr class="cultivo">
                <th class="cultivo">Elemento</th>
                <th class="cultivo" colspan="3">Cantidad Adecuada</th>
            </tr>
        </thead>
        <tbody> 
            <tr class="cultivo">
                <td class="cultivo" rowspan="2">Acidez</td>
                <td class="cultivo">pH</td>
                <td class="cultivo" colspan="2">5.5-6.5(meq/100ml)</td>
            </tr>
            <tr class="cultivo">
                <td class="cultivo">Al</td>
                <td class="cultivo" colspan="2">0.3(meq/100ml)</td>
            </tr>
            <tr class="cultivo">
                <td class="cultivo">Calcio</td>
                <td class="cultivo">Ca</td>
                <td class="cultivo" colspan="2" rowspan="3">3.0-20(meq/100ml)</td>
            </tr>
            <tr class="cultivo">
                <td class="cultivo">Magnesio</td>
                <td class="cultivo">MG</td>
            </tr>
            <tr class="cultivo">
                <td class="cultivo">Potasio</td>
                <td class="cultivo">K</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
