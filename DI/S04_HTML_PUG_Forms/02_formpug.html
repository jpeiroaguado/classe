<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Form en Pug</title>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Form en Pug</h1>
    </header>
    <main>
      <form name="datos" action="procesa.php" method="get" autocomplete="on">
        <fieldset>
          <legend>Datos Personales</legend>
          <p>
            <label for name="nom">Nombre:</label>
            <input type="text" id="nom" name="nom" maxlength="100" autofocus required placeholder="Nombre y apellidos">
          </p>
          <p>
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexe" id="hombre" value="hombre"><br>
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexe" id="mujer" value="mujer"><br>
            <label for="helicopterodecombate">Helicoptero de combate</label>
            <input type="radio" name="sexe" id="helicopterodecombate" value="Helicoptero de combate" checked>
          </p>
          <p>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" required min="18" max="99" value="18">
          </p>
          <p>
            <label for="fnac">Fecha de nacimiento:</label>
            <input type="date" name="fnac" id="fnac" required min="1926-01-31">
          </p>
          <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
          </p>
        </fieldset>
        <fieldset>
          <legend>Formaci√≥n</legend>
          <p>
            <label for="estudios">Nivel de Estudios</label>
            <select name="estudios" id="estudios">
              <option value="eso">E.S.O</option>
              <option value="bachiller">Bachiller/FP</option>
              <option value="universidad">Universidad</option>
            </select>
          </p>
          <p>
            <label for="idiomas">Idiomas</label>
            <select name="idiomas" id="idiomas" multiple size="2">
              <option value="al">Aleman</option>
              <option value="fr">Frances</option>
              <option value="en">Ingles</option>
              <option value="ru">Ruso</option>
            </select>
          </p>
          <p>
            <label for="carnet">Carnet de Conducir:</label>
            <input tye="text" name="carnet" id="carnet" maxlength="2" pattern="[A-Z][1-9]" required>
          </p>
        </fieldset>
        <p>
          <input type="reset" value="borrar">
          <input type="submit" value="enviar">
        </p>
      </form>
    </main>
  </body>
</html>
