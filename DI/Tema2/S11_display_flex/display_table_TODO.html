<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo display:table </title>
<style type="text/css">
    *{
        margin: 0px; padding: 0px; box-sizing: border-box;
        border: 1px solid gray;
    }
   

    :root{
      font-size: 16px;
    }
      /************ header **************/
   
    header{
      display:table;/*Hacemos que el header se comporte como una tabla*/
    }
    
    .blue{ background-color: lightblue; }
    .pink{ background-color: pink; }
    .green{ background-color: lightgreen;  }
    .orange{ background-color: orange;  }
    
    body { width: 80%;  margin: 0 auto; }
    header, main, footer { width: 100%; }
    header>section{
      display:flex;/*Cada section es una Fila, que motaré con un flex*/
      flex-flow: row nowrap;/*Dirección X, y sin desbordar*/
    }
    /*1era Fila*/
    header>section>h1{
      flex: 40%;/*Si pongo nº con unidad, se refiere a flex-basis (en este caso es porcentaje)*/
    }
    header>section>div{
      flex: 60%;
    }
    /*2nda Fila*/
    header>section>h2{
      flex:4;/*Si no pongo unidad, tomadlo como posiciones, o sea, ocula 4/10 partes*/
    }
    header>section>article{
      flex:6;/*este ocupa 6/10 partes*/
    }
        
    /************* main **************/
    /*Ya que cada fila tiene su propio layout, lo mejor es que cada una
     sea una tabla distinta*/
    main>section{
      display:flex;/*Hacemos que el header se comporte como una tabla*/
      flex-flow: nowrap;
    }
    main>section>div{
      display:table-cell;
    }
    main section div.green{
      flex: 7;/*los verdes ocuparan 7/10*/
      height: 5rem;/*Automaticamente su herman, crece, ya que align-items es por defecto "strech"*/
    }
    main section div.orange{
      flex: 3;/*los naranjas ocuparan 3/10*/
    }
    /************ footer *************/
    /* */
    footer{
      height: 6rem;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-evenly;/*Sin esto todo estaria a la izquierda, este actua en el eje 1ario, o sea en el X*/
      align-items: center;/*Este actua sobre el eje 2ndario, el Y*/
    }
    footer>p{
      padding: 1em;
      width:10rem;
      height: 4rem;
    }
    footer>p#ultim{
      order:-1;
    }
    
</style>
</head>
<body>
 <header>
    <!-- 1ª Fila del header -->
    <section>
      <h1 class="blue">Esto es un título </h1>
      <div class="pink">Publicidad<br/>Publicidad<br/>Publicidad<br/>Publicidad<br/>Publicidad  
      </div>
    </section>
    <!-- 2ª Fila del header --> 
    <section>
      <h2 class="pink">Subtitulo</h2>
      <article class="blue">Texto de relleno, texto de relleno <br/>
                                Texto de relleno, texto de relleno
      </article>
    </section>
 </header>
 <main>
    <!-- 1ª Fila del main --> 
    <section> 
        <div class="green">70%</div>
        <div class="orange">30%</div>
    </section>
    <!-- 2ª Fila del main --> 
    <section>
        <div class="orange">30%</div>
        <div class="green">70%</div>
    </section> 
 </main>
<footer><p> Copyright 2017</p><p>Autor:E.S.</p><p>Final</p></footer>
</body>
</html>
