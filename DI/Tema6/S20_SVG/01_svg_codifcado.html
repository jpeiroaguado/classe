<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    img#milogo{
      width: 10rem;
      height: 5rem;
    }
    svg#batman{
      animation: animarbatman 0.5s ease infinite alternate;
    }

    @keyframes animarbatman{
      0%{
        fill: red;
      }
      100%{
        fill: pink;
      }
    }

  </style>
</head>

  <h3>SVG con codigo</h3>
  <section id="codificado">
    <svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
      <ellipse rx="100" ry="50" cx="120" cy="80"
      style="fill:yellow;stroke:green;stroke-width:3" />
    </svg>
  </section>
  <svg height="220" width="500" xmlns="http://www.w3.org/2000/svg">
    <polygon points="100,10 150,190 50,190" style="fill:lime;stroke:purple;stroke-width:3" />
  </svg>

  <h3>Svg con img</h3>
