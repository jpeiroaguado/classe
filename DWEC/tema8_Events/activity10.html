<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #121212;
    font-family: 'Audiowide', sans-serif;
    color: #fff;
}

.calculator {
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 300px;
}

.input-box {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    box-sizing: border-box;
}

.result-box {
    margin-top: 10px;
    padding: 10px;
    background-color: #1a1a1a;
    border-radius: 5px;
    font-size: 18px;
    text-align: center;
}

.buttons {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.btn {
    flex: 1 1 45%;
    margin: 5px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4caf50;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049;
}

.clear-btn {
    background-color: #f44336;
}

.clear-btn:hover {
    background-color: #d32f2f;
}
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input1" class="input-box" placeholder="First number">
        <div class="buttons">
            <button class="btn" onclick="calculate('+')">+</button>
            <button class="btn" onclick="calculate('-')">−</button>
            <button class="btn" onclick="calculate('*')">×</button>
            <button class="btn" onclick="calculate('/')">÷</button>
            <button class="btn clear-btn" onclick="clearAll()">C</button>
        </div>
        <input type="text" id="input2" class="input-box" placeholder="Second number">
        <div class="result-box" id="result">Result will appear here</div>
    </div>
</body>
<script>
  function calculate(operator) {
    const input1 = parseFloat(document.getElementById("input1").value);
    const input2 = parseFloat(document.getElementById("input2").value);
    let result = "";

    if (isNaN(input1) || isNaN(input2)) {
        result = "Please enter valid numbers.";
    } else {
        switch (operator) {
            case "+":
                result = input1 + input2;
                break;
            case "-":
                result = input1 - input2;
                break;
            case "*":
                result = input1 * input2;
                break;
            case "/":
                result = input2 !== 0 ? input1 / input2 : "Cannot divide by zero";
                break;
        }
    }

    document.getElementById("result").textContent = result;
}

function clearAll() {
    document.getElementById("input1").value = "";
    document.getElementById("input2").value = "";
    document.getElementById("result").textContent = "Result will appear here";
}
</script>
</html>
