<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombres=[];
        do{
            nombre=prompt("Introduce a new unused name: ");
            if(nombres.includes(nombre)){
                do{
                    nombre=prompt("The name is already introduced, try another: ");
                }while (nombres.includes(nombre));  
            }
            nombres.push(nombre);
            //set o map, includes per a buscar dins de un array o index
        }while (nombre!="fin");
    </script>
</body>
</html>
