<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arraynum=[];
        do{
            var numero=prompt("Introduce un número, el programa parará cuando escribas un 0");
            if (numero===null){
                document.write("Operación cancelada. El promedio no se calculará.");
            }            
            numero=parseInt(numero);
            if(!isNaN(numero)||$numero!==0){
                arraynum.push(numero);
            }else document.write("Por favor, introduce un número válido.");
        }while(numero!==0);
        var initialValue=0;
        var sumarraynum=arraynum.reduce((acum, valpos) => acum+valpos,initialValue);
        document.write(sumarraynum+"<br>");
        document.write(arraynum.length-1+"<br>");
        media=sumarraynum/(arraynum.length-1);
        document.write(media);
    </script>
</body>
</html>
