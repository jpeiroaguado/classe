<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arraynum=[];
        do{
            var numero=prompt("Introduce un número, el programa parará cuando escribas un 0");
            numero=parseInt(numero);
            arraynum=arraynum.push(numero);
        }while(numero!==0&&isNaN(numero));
        var initialValue=0;
        var sumarraynum=arraynum.reduce((acum, valpos) => acum+valpos,initialValue);
        media=sumarraynum/arraynum.length;
        document.write(media);
    </script>
</body>
</html>
