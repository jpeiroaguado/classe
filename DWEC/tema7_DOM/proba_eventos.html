<main id="principal">
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres</p>
    </main>
    <p>Cuatro</p>
    <p>Cinco</p>
    <script>
        let principal=document.getElementById("principal");
        let interiores=principal.getElementsByTagName("p");
        console.log(interiores.length);
        for(let p of interiores){
            p.addEventListener("click", ()=> alert("Eres to pro Juanjo"));
        }
        let p=document.createElement("p");
        p.addEventListener("click", ()=>alert("Eres to pro Juanjo"));
        principal.appendChild(p);
        p.textContent="NuevoCuatro";

        document.addEventListener("mousemove", function(ev){
            console.log(`screenX:${ev.screenX}, screenY:${ev.screenY}\n`+`clientX:${ev.clientX}, clientY:${ev.clientY}`);
        });
    </script>
