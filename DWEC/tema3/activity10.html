<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    - Create a web page that displays the first 10000 symbols in the Unicode table
    - It will be displayed in a table in which each row indicates the code number, followed by the
    character of that code.
    - Each row will display 10 symbols
    - Example of some rows:-->
    <style>
        table {
        table-layout: fixed;
        width: 50%;
        border-collapse: collapse;
        border: 3px solid black;
        }
        table tr td:nth-child(odd) {
            background-color: #a5a5a5; /* Color de fondo para columnas de numeros */
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        var caruni='';
        var contador=0;
        for(i=1;i<=1000;i++){
            document.write("<tr>");
            for(x=0;x<10;x++){
                contador++;
                caruni=String.fromCharCode(contador);
                document.write("<td>"+contador+"</td><td>"+caruni+"</td>");
            }
            document.write("</tr>");
        }
        document.write("<table>");
    </script>
    
</body>
</html>
