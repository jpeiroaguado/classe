<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Tomamos los datos
        var nombre=prompt("多Escribe tu nombre");
        var apellidos=prompt("多Escribe tus apellidos");
        var salario=parseFloat(prompt("多Escribe tu salario"));
        var edad=parseInt(prompt("多Escribe tu edad"));
        if(salario>2500){
            //No cambiamos el salario
        }else if(salary >= 1000 && edad<=45){
            let nuevosalario=salario/100*10;
            salario=salario+nuevosalario;
        }

        alert(`Tu nombre es ${nombre}, tus apellidos son ${apellidos}, tu edad es ${edad} y tu salario es ${salario}`);
    </script>
</body>
