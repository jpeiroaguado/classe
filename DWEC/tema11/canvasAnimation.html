<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="lienzo" width="500" height="300"></canvas>
</body>
<script>
  const lienzo = document.getElementById("lienzo");
  const ctx=lienzo.getContext("2d");
  ctx.fillStyle="red";
  var punta1x=50;
  var punta2x=100;
  function animate(){
    //borrar
    ctx.clearRect(0,0,500,300);
    //pintar
    ctx.beginPath();
    ctx.moveTo(punta1x,50);
    ctx.lineTo(punta2x,50);
    ctx.lineTo(punta2x,100);
    ctx.lineTo(punta1x,100);
    ctx.lineTo(punta1x,50);
    ctx.stroke();
    ctx.closePath();
    //a√±adir desplazamiento
    punta1x++;
    punta2x++;
    
    //recursivo
    requestAnimationFrame(animate);
  }
  animate();
</script>
</html>
