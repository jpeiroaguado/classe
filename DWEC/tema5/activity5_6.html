<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fibonaci=[0, 1];
        //Fibbo NO recursive function
        function fibonacci (num){
            document.write("Fibonacci secuence: ")
            for(x=0;x<=num;x++){
                if(x>=2){
                    fibonaci.push(fibonaci[x-1]+fibonaci[x-2]);
                    if(x!=num)
                        document.write(fibonaci[x]+", ");
                    else
                        document.write(fibonaci[x]+".");
                }  
            }
            return fibonaci[num];
        }
        //Fibbo recursive function
        function fibonacciRecur(num){
            if (num <= 1) 
                return num;
             else 
                return fibonacciRecur(num - 1) + fibonacciRecur(num - 2);
            
            }
        var num=parseInt(prompt("Write the position of the fibonacci sequence you want to know: "));
        var valorFibo=fibonacci(num);
        document.write("<br> Fibonacci WITHOUT recursive function: "+valorFibo);

        var valorFiboRecur=fibonacciRecur(num);
        document.write("<br> Fibonnaci WITH recursive function: "+valorFiboRecur);


        
    </script>
    
</body>
</html>
