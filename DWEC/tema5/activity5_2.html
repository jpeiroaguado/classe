<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
        cols=4;
        rows=10;

        function createTable(c=4, r=10, color='black'){
            document.write(`<table style="border-collapse:collapse; border: 3px solid ${color}; width:100%;">`);
            for(let x=0; x<r; x++){
                document.write('<tr>');
                for(let y=0;y<c;y++){
                    document.write(`<td style="border: 1px solid ${color}; width:30px; height:50px; text-align:center;">`+x+'-'+y+'</td>');
                }
                document.write('</tr>');
            }
            document.write('</table><br>');
        }
        createTable();
        createTable(10, 20);
        for(x=0;x<5;x++){
            createTable(4, 5, "#008f39");
        }
    </script>
